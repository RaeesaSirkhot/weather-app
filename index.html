<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <div class="weather-app-data">
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Friday, 15:00, cloudy <br />Humidity: 32%, Wind: 2.16km/h
            </p>
          </div>
          <div class="weather-app-temperature">☁️6°C</div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/RaeesaSirkhot" target="_blank"
          >Raeesa Sirkhot</a
        >, is
        <a
          href="https://github.com/RaeesaSirkhot?tab=repositories"
          target="_blank"
          >open sourced on Github</a
        >
        and
        <a href="https://met-report.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
